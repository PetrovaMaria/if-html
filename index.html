<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <h2 class="title">What do we offer</h2>
    <hr />
    <div class="main-block">
      <div class="row first-element">

        В отличие от растровых форматов мы можем взаимодействовать с изображениями в формате SVG — при помощи CSS.-->
        <img src="images/Headset.svg" alt="head-set">
        <p>Support 24/7</p>
      </div>
      <div class="row">
        <img src="images/Forum.svg" alt="communication">
        <p>Communicate directly</p>
      </div>
      <div class="row">
        <img src="images/Devices.svg" alt="devices">
        <p>Book online</p>
      </div>
      <div class="row">
        <img src="images/Outlined.svg" alt="like">
        <p>Real guest reviews</p>
      </div>
    </div>
  </body>
</html>
